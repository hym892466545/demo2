<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box {width: 100px;height: 100px;position: absolute;top:100px; left:50px; background: red;}
	</style>
</head>
<body>
	<button id="start">开始</button>
	<div id="box"></div>
	<script type="text/javascript" src="js/tools.js"></script>
	<script type="text/javascript">
		$("#start").onclick = function(){
			var startVal = 50;
			
			var timer = setInterval(function(){
				startVal++;
				$("#box").style.left = startVal + "px";
				if (startVal >= 500)
					clearInterval(timer);
			}, 1000/60);
		}
	</script>
</body>
</html>
